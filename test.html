<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Independence Day AR Ad</title>
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: sans-serif;
      }
      #start-overlay {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: #000;
        color: #fff;
        z-index: 10;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        flex-direction: column;
      }
      #start-overlay h1 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
      }
      #start-overlay button {
        padding: 12px 20px;
        font-size: 1rem;
        background: #00b894;
        border: none;
        border-radius: 6px;
        color: white;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <!-- ðŸš€ Tap-to-start overlay -->
    <div id="start-overlay">
      <h1>Tap to Start AR Experience</h1>
      <button id="start-button">Start</button>
    </div>

    <!-- ðŸŽ¯ AR Scene -->
    <div id="ar-container" style="display: none;">
      <a-scene
        mindar-image="imageTargetSrc: ./targets.mind; autoStart: true; uiScanning: yes; uiLoading: yes;"
        embedded
        color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: true"
      >
        <a-assets>
          <video
            id="ad-video"
            src="./ad.mp4"
            preload="auto"
            crossorigin="anonymous"
            playsinline
            webkit-playsinline
            controls
          ></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0" id="video-target">
          <a-video
            id="video-plane"
            src="#ad-video"
            width="1"
            height="0.6"
            position="0 0 0"
            rotation="0 0 0"
          ></a-video>
        </a-entity>
      </a-scene>
    </div>

    <script>
      const startButton = document.getElementById("start-button");
      const overlay = document.getElementById("start-overlay");
      const arContainer = document.getElementById("ar-container");
      const video = document.getElementById("ad-video");

      startButton.addEventListener("click", async () => {
        // Unlock video with audio
        await video.play().catch((e) => console.warn("Autoplay failed:", e));
        video.pause(); // Pause until marker is found

        // Hide overlay and show AR
        overlay.style.display = "none";
        arContainer.style.display = "block";

        const target = document.querySelector("#video-target");

        target.addEventListener("targetFound", () => {
          console.log("Marker found, playing video with sound");
          video.play();
        });

        target.addEventListener("targetLost", () => {
          console.log("Marker lost, pausing video");
          video.pause();
        });
      });
    </script>
  </body>
</html>
