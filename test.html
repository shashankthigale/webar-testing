<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Independence Day AR Ad</title>
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
      #start-overlay {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: #000;
        color: #fff;
        z-index: 10;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        flex-direction: column;
      }
      #start-overlay h1 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
      }
      #start-overlay button {
        padding: 12px 20px;
        font-size: 1rem;
        background: #00b894;
        border: none;
        border-radius: 6px;
        color: white;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <!-- ðŸ‘‡ Tap-to-start overlay -->
    <div id="start-overlay">
      <h1>Tap to Start AR Experience</h1>
      <button id="start-button">Start</button>
    </div>

    <!-- âœ… AR Scene (always visible, but won't run until we start it) -->
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: false; uiScanning: yes; uiLoading: yes;"
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
      id="ar-scene"
    >
      <a-assets>
        <video
          id="ad-video"
          src="./ad.mp4"
          preload="auto"
          crossorigin="anonymous"
          playsinline
          webkit-playsinline
          controls
        ></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" id="video-target">
        <a-video
          id="video-plane"
          src="#ad-video"
          width="1"
          height="0.6"
          position="0 0 0"
          rotation="0 0 0"
        ></a-video>
      </a-entity>
    </a-scene>

    <script>
      const startButton = document.getElementById("start-button");
      const overlay = document.getElementById("start-overlay");
      const video = document.getElementById("ad-video");

      startButton.addEventListener("click", async () => {
        // Attempt to unlock video/audio
        await video.play().catch(() => {});
        video.pause(); // Wait for marker

        // Hide overlay
        overlay.style.display = "none";

        // Start MindAR after tap
        const sceneEl = document.querySelector("a-scene");
        const mindarComponent = sceneEl.components["mindar-image"];
        mindarComponent.start();

        // Play/pause video on marker
        const target = document.querySelector("#video-target");
        target.addEventListener("targetFound", () => {
          console.log("Marker found: playing video");
          video.play();
        });

        target.addEventListener("targetLost", () => {
          console.log("Marker lost: pausing video");
          video.pause();
        });
      });
    </script>
  </body>
</html>
