<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Independence Day AR Ad</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/MindAR-js/aframe/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body, html { margin: 0; padding: 0; overflow: hidden; height: 100%; }
      #ar-container { width: 100%; height: 100vh; }
    </style>
  </head>
  <body>
    <div id="ar-container">
      <a-scene
        mindar-image="imageTargetSrc: ./targets.mind; autoStart: true; uiScanning: yes; uiLoading: yes;"
        embedded
        color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: true"
      >
        <a-assets>
          <!-- Replace with your 3D model or video -->
          <video id="ad-video" src="./ad.mp4" loop="true" crossorigin="anonymous" preload="auto"></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
          <!-- Overlay a playing video on the marker -->
          <a-video src="#ad-video" width="1" height="0.6" position="0 0 0" rotation="0 0 0"
            autoplay="true" loop="true" muted="true">
          </a-video>
        </a-entity>
      </a-scene>
    </div>
  </body>
</html>
