<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Independence Day AR Ad</title>
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: sans-serif;
      }

      #start-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: black;
        color: white;
        z-index: 999;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      #start-button {
        padding: 14px 28px;
        font-size: 16px;
        background-color: #00cec9;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        margin-top: 12px;
      }
    </style>
  </head>

  <body>
    <!-- üëÜ Tap-to-start overlay -->
    <div id="start-overlay">
      <h1>Tap to Start AR Experience</h1>
      <button id="start-button">Start</button>
    </div>

    <!-- ‚úÖ A-Frame Scene (Never hidden!) -->
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: true; uiScanning: true; uiLoading: true;"
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
      id="ar-scene"
    >
      <a-assets>
        <video
          id="ad-video"
          src="./ad.mp4"
          preload="auto"
          crossorigin="anonymous"
          playsinline
          webkit-playsinline
          controls
        ></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" id="video-target">
        <a-video
          id="video-plane"
          src="#ad-video"
          width="1"
          height="0.6"
          position="0 0 0"
          rotation="0 0 0"
        ></a-video>
      </a-entity>
    </a-scene>

    <script>
      const startButton = document.getElementById("start-button");
      const overlay = document.getElementById("start-overlay");
      const video = document.getElementById("ad-video");
      const target = document.getElementById("video-target");

      let audioUnlocked = false;

      startButton.addEventListener("click", async () => {
        // Unlock video/audio on user gesture
        try {
          await video.play();
        } catch (e) {
          console.warn("Autoplay failed (expected), will retry later.");
        }
        video.pause();
        audioUnlocked = true;

        // Hide overlay
        overlay.style.display = "none";
      });

      target.addEventListener("targetFound", () => {
        console.log("üîç Marker detected");
        if (audioUnlocked) {
          video.play();
        }
      });

      target.addEventListener("targetLost", () => {
        console.log("üîç Marker lost");
        video.pause();
      });
    </script>
  </body>
</html>
