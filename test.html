<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Independence Day AR Ad</title>

    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body, html { margin: 0; padding: 0; overflow: hidden; height: 100%; }
      #ar-container { width: 100%; height: 100vh; }
    </style>
  </head>

  <body>
    <div id="ar-container">
      <a-scene
        mindar-image="imageTargetSrc: ./targets.mind; autoStart: true; uiScanning: yes; uiLoading: yes;"
        embedded
        color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: true"
      >
        <!-- ðŸ‘‡ Preload your video asset -->
        <a-assets>
          <video
            id="ad-video"
            src="./ad.mp4"
            preload="auto"
            loop
            crossorigin="anonymous"
            playsinline
            webkit-playsinline
          ></video>
        </a-assets>

        <!-- ðŸ“· Camera setup -->
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <!-- ðŸ§  MindAR will overlay this when it detects your target image -->
        <a-entity mindar-image-target="targetIndex: 0">
          <a-video
            src="#ad-video"
            width="1"
            height="0.6"
            position="0 0 0"
            rotation="0 0 0"
            autoplay
            loop
            muted
          ></a-video>
        </a-entity>
      </a-scene>
    </div>
  </body>
</html>
